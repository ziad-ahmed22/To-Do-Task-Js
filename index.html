<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do Task</title>
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <h1>TO DO</h1>
            <i class="fa-solid fa-lightbulb"></i>
        </header>
        <form>
            <input type="text" placeholder="Write A New Task..." dir="auto">
            <input type="submit" value="Add">
        </form>
        <div class="tasks">
            <div class="task done">Task One Is Done .<span class="del">X</span></div>
            <div class="task">Task Two Is Not Done Yet .<span class="del">X</span></div>
            <div class="del-all"><button class="del-all-btn">Delete All</button></div>
        </div>
    </div>
    <div class="copyright">Copyright &copy Ziad Ahmed 2023</div>
    <script src="main.js"></script>
</body>
</html>
